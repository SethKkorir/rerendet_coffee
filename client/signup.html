<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Rerendet Coffee</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f7f3ee;
    }
    .auth-bg {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .auth-card {
      display: flex;
      max-width: 900px;
      width: 100%;
      height: 520px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(44, 33, 15, 0.10);
      overflow: hidden;
    }
    .auth-card__image {
      flex: 1.2;
      background: #e9dfd0;
      min-width: 340px;
      height: 100%;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }
    .auth-card__image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 0;
      display: block;
    }
    .auth-card__form {
      flex: 1;
      padding: 2.5rem 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: #fff;
      box-sizing: border-box;
    }
    .subtitle {
      color: #b98c5e;
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      font-weight: 500;
      text-align: center;
    }
    .social-login-group {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      margin-bottom: 1.2rem;
    }
    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.7rem;
      background: #f7f3ee;
      border: 1.5px solid #e0d6c3;
      border-radius: 8px;
      padding: 0.7rem 0;
      font-size: 1.05rem;
      font-weight: 500;
      color: #4b2e0e;
      cursor: pointer;
      transition: background 0.15s;
      width: 100%;
    }
    .social-btn:hover, .social-btn:focus {
      background: #f0e6dc;
      outline: none;
    }
    .social-btn i {
      font-size: 1.2rem;
    }
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      color: #b98c5e;
      margin: 1rem 0;
      font-size: 1rem;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1.5px solid #e0d6c3;
      margin: 0 12px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    .input-group {
      margin-bottom: 1rem;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    .input-group label {
      font-weight: 500;
      color: #6f4e37;
      margin-bottom: 0.4rem;
    }
    .input-group input,
    .input-group select {
      padding: 0.8rem 1rem;
      border: 1.5px solid #e0d6c3;
      border-radius: 8px;
      font-size: 1rem;
      background: #f9f6f2;
      transition: border-color 0.2s;
      width: 100%;
      box-sizing: border-box;
    }
    .input-group input:focus,
    .input-group select:focus {
      border-color: #b98c5e;
      outline: none;
    }
    .password-instructions {
      font-size: 0.85rem;
      color: #b98c5e;
      margin-top: 0.2rem;
      font-style: italic;
    }
    .flex-row {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      margin-bottom: 1rem;
      font-size: 0.95rem;
      gap: 0.5rem;
    }
    .checkbox-label {
      display: flex;
      align-items: center;
      color: #6f4e37;
      cursor: pointer;
      user-select: none;
      gap: 0.3rem;
    }
    .checkbox-label input[type="checkbox"] {
      accent-color: #b98c5e;
      width: 16px;
      height: 16px;
    }
    .auth-btn {
      width: 100%;
      background: linear-gradient(90deg, #b98c5e 0%, #6f4e37 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      margin-bottom: 1rem;
      box-shadow: 0 4px 10px rgba(185, 140, 94, 0.4);
      transition: background 0.3s, color 0.3s;
    }
    .auth-btn:hover, .auth-btn:focus {
      background: linear-gradient(90deg, #6f4e37 0%, #b98c5e 100%);
      outline: none;
    }
    .auth-footer {
      text-align: center;
      color: #6f4e37;
      font-size: 0.95rem;
    }
    .auth-footer a {
      color: #b98c5e;
      text-decoration: none;
      font-weight: 600;
      margin-left: 0.3rem;
    }
    .auth-footer a:hover, .auth-footer a:focus {
      text-decoration: underline;
      outline: none;
    }
    @media (max-width: 900px) {
      .auth-card {
        flex-direction: column;
        max-width: 95vw;
        height: auto;
      }
      .auth-card__image {
        min-height: 180px;
        height: 220px;
      }
      .auth-card__image img {
        min-height: 180px;
        height: 220px;
      }
    }
    @media (max-width: 600px) {
      .auth-card__form {
        padding: 2rem 1rem;
      }
      .auth-card {
        border-radius: 12px;
      }
      .auth-card__image {
        min-width: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-bg">
    <div class="auth-card" role="main" aria-label="Sign Up form">
      <div class="auth-card__image" aria-hidden="true">
        <img src="/client/rerelogin.png" alt="Rerendet Coffee Art" />
      </div>
      <div class="auth-card__form">
        <p class="subtitle">Create your account</p>
        <div class="social-login-group">
          <button type="button" class="social-btn" aria-label="Sign up with Google">
            <i class="fab fa-google" aria-hidden="true"></i>
            Sign up with Google
          </button>
          <button type="button" class="social-btn" aria-label="Sign up with Apple">
            <i class="fab fa-apple" aria-hidden="true"></i>
            Sign up with Apple
          </button>
        </div>
        <div class="divider" aria-hidden="true">or</div>
        <form>
          <div class="input-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Your Name" required />
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="you@example.com" required />
          </div>
          <div class="input-group">
            <label for="contact">Contact</label>
            <select id="countryCode" aria-label="Country code" style="margin-bottom: 0.5rem;">
              <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
              <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
              <option value="+254" selected>ðŸ‡°ðŸ‡ª +254</option>
              <!-- Add more countries as needed -->
            </select>
            <input type="tel" id="contact" placeholder="712345678" required />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Create password" required />
            <div class="password-instructions">
              Password must be at least 8 characters, include a number and a capital letter.
            </div>
          </div>
          <div class="input-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Repeat password" required />
          </div>
          <div class="flex-row">
            <label class="checkbox-label" for="userAgreement">
              <input type="checkbox" id="userAgreement" required />
              I agree to the <a href="user-agreement.html" target="_blank" rel="noopener">User Agreement</a>
            </label>
          </div>
          <button type="submit" class="auth-btn">Sign Up</button>
        </form>
        <div class="auth-footer">
          <span>Already have an account?</span>
          <a href="login.html">Login</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
