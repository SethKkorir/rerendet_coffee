<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Rerendet Coffee</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f7f3ee;
    }
    .auth-bg {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.5rem;
    }
    .auth-card {
      display: flex;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(44, 33, 15, 0.10);
      overflow: hidden;
      max-width: 820px;
      width: 100%;
      min-height: 340px;
      height: auto;
    }
    .auth-card__image {
      flex: 1.2;
      background: #e9dfd0;
      display: flex;
      align-items: stretch;
      justify-content: center;
      min-width: 260px;
      height: 100%;
    }
    .auth-card__image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 0;
    }
    .auth-card__form {
      flex: 1;
      padding: 1.5rem 1.5rem 1rem 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: #fff;
      height: 100%;
      box-sizing: border-box;
    }
    .subtitle {
      color: #b98c5e;
      margin-bottom: 1rem;
      font-size: 1rem;
      font-weight: 500;
      text-align: center;
    }
    .social-login-group {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      margin-bottom: 0.8rem;
    }
    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.7rem;
      background: #f7f3ee;
      border: 1.5px solid #e0d6c3;
      border-radius: 8px;
      padding: 0.6rem 0;
      font-size: 1.05rem;
      font-weight: 500;
      color: #4b2e0e;
      cursor: pointer;
      transition: background 0.15s;
      width: 100%;
    }
    .social-btn:hover, .social-btn:focus {
      background: #f0e6dc;
    }
    .social-btn i {
      font-size: 1.2rem;
    }
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      color: #b98c5e;
      margin: 0.8rem 0;
      font-size: 1rem;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1.5px solid #e0d6c3;
      margin: 0 10px;
    }
    .input-group {
      margin-bottom: 0.7rem;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .input-group label {
      font-weight: 500;
      color: #6f4e37;
      margin-bottom: 0.3rem;
    }
    .input-group input {
      padding: 0.7rem 2.3rem 0.7rem 1rem;
      border: 1.5px solid #e0d6c3;
      border-radius: 8px;
      font-size: 1rem;
      background: #f9f6f2;
      transition: border-color 0.2s;
      width: 100%;
      box-sizing: border-box;
    }
    .input-group input:focus {
      border-color: #b98c5e;
      outline: none;
    }
    .input-group .toggle-password {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      cursor: pointer;
      color: #b98c5e;
      font-size: 1.1rem;
      user-select: none;
    }
    .flex-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.7rem;
      font-size: 0.93rem;
    }
    .checkbox-label {
      display: flex;
      align-items: center;
      color: #6f4e37;
      cursor: pointer;
      user-select: none;
      gap: 0.3rem;
    }
    .checkbox-label input[type="checkbox"] {
      accent-color: #b98c5e;
      width: 16px;
      height: 16px;
    }
    .forgot-link {
      color: #b98c5e;
      text-decoration: none;
      transition: color 0.2s;
    }
    .forgot-link:hover, .forgot-link:focus {
      color: #4b2e0e;
    }
    .auth-btn {
      width: 100%;
      background: #e9dfd0;
      color: #4b2e0e;
      border: none;
      border-radius: 12px;
      padding: 0.8rem;
      font-size: 1.04rem;
      font-weight: 700;
      cursor: pointer;
      margin-bottom: 0.7rem;
      box-shadow: 0 4px 10px rgba(185, 140, 94, 0.4);
      transition: background 0.3s, color 0.3s;
    }
    .auth-btn:hover, .auth-btn:focus {
      background: #d1c3a1;
      color: #3a2200;
    }
    .auth-footer {
      text-align: center;
      color: #6f4e37;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }
    .auth-footer a {
      color: #b98c5e;
      text-decoration: none;
      font-weight: 600;
      margin-left: 0.3rem;
    }
    .data-assurance {
      font-size: 0.78rem;
      color: #6f4e37;
      text-align: center;
      margin-top: -0.2rem;
      margin-bottom: 0.7rem;
      line-height: 1.3;
      font-style: italic;
    }
    @media (max-width: 900px) {
      .auth-card {
        flex-direction: column;
        max-width: 97vw;
        min-height: unset;
        height: auto;
      }
      .auth-card__image {
        min-height: 120px;
        height: 150px;
      }
      .auth-card__image img {
        min-height: 120px;
        height: 150px;
      }
    }
    @media (max-width: 600px) {
      .auth-card__form {
        padding: 1.1rem 0.5rem;
      }
      .auth-card {
        border-radius: 10px;
      }
      .auth-card__image {
        min-width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-bg">
    <div class="auth-card">
      <div class="auth-card__image">
        <img src="/client/rerelogin.png" alt="Rerendet Coffee Art" />
      </div>
      <div class="auth-card__form">
        <p class="subtitle">Login to your account</p>
        <div class="social-login-group">
          <button type="button" class="social-btn">
            <i class="fab fa-google"></i>
            Sign in with Google
          </button>
          <button type="button" class="social-btn">
            <i class="fab fa-apple"></i>
            Sign in with Apple
          </button>
        </div>
        <div class="divider">or</div>
        <form>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="you@example.com" required>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <span class="toggle-password" tabindex="0" role="button" aria-label="Toggle password visibility" title="Show/Hide password">
              <i class="fa fa-eye"></i>
            </span>
          </div>
          <div class="flex-row">
            <label class="checkbox-label">
              <input type="checkbox" id="remember">
              Remember me
            </label>
            <a href="forgot-password.html" class="forgot-link">Forgot password?</a>
          </div>
          <button type="submit" class="auth-btn">Login</button>
        </form>
        <div class="data-assurance" aria-live="polite">
          Your data is secure and encrypted.
        </div>
        <div class="auth-footer">
          <span>Don't have an account?</span>
          <a href="signup.html">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
  <script>
    const togglePassword = document.querySelector('.toggle-password');
    const passwordInput = document.getElementById('password');
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePassword.innerHTML = type === 'password' ? '<i class="fa fa-eye"></i>' : '<i class="fa fa-eye-slash"></i>';
    });
    togglePassword.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        togglePassword.click();
      }
    });
  </script>
</body>
</html>
